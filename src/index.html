<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Assistant</title>
  <style>
    body {
      margin: 0;
      background: rgba(20,20,20,0.95);
      color: white;
      font-family: system-ui;
    }

    .container {
      padding: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      color: white;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .row input {
      flex: 1;
    }
    .btn {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    .btn:hover { background: #444; }
    .send { border-radius: 8px; }
    .mic {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    .mic:hover { background: #444; }
    .mic.recording { background: #c00; }
    .live {
      margin-top: 8px;
      font-size: 13px;
      color: #aaa;
      min-height: 1.2em;
    }
    .response {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.4;
      max-height: 120px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <input
        id="input"
        placeholder="Ask me anything or speakâ€¦"
        autofocus
      />
      <button type="button" id="send" class="btn send" title="Send">âž¤</button>
      <button type="button" id="mic" class="mic" title="Click to start, click again to stop">ðŸŽ¤</button>
    </div>
    <div id="live" class="live"></div>
    <div id="response" class="response"></div>
  </div>

  <script src="./renderer.ts"></script>
</body>
</html>
